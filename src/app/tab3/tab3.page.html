<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Favorite
    </ion-title>
    <ion-button [routerLink]="['/table']" color="light" fill="clear" slot="end" style="margin-right: 1rem;">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>
        ‏‏‎ ‎ Table
      </ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-card *ngFor="let fv of fav">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-card-header>
              <ion-card-title>{{ fv.title }}</ion-card-title><br>
            </ion-card-header>
            <ion-card-content>
              <ion-card-subtitle>Date : {{ fv.date | date: 'dd MMM yyyy' }}</ion-card-subtitle>
              <ion-card-subtitle>Kick off : {{ fv.time }}</ion-card-subtitle>
            </ion-card-content>
          </ion-col>
          <ion-col size="2">
            <div style="margin-top: 2rem;">
              <ion-icon color="light" size="large" name="star-outline"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="delete()" color="tertiary">
        <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
