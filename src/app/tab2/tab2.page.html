<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed >
    <ion-row *ngFor="let t of nextmatchList">
      <ion-col size="12">{{ t.strEvent }}</ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
